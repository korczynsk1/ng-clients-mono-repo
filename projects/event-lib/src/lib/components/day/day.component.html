<p class="day-date mat-title">{{ formattedDate }}</p>

<div class="main-grid" #dayGrid>
  <div class="row streams" *ngIf="streams.length > 0">
    <div class="col first cell"></div>
    <div
      class="col cell stream"
      *ngFor="let stream of streams"
      [style.background]="stream.color"
      [style.color]="getTextColorContrastedTo(stream.color)"
    >
      {{ stream.name }}
    </div>
  </div>
  <div
    class="row times"
    *ngFor="let startTime of startTimes"
    [id]="getIdForTimeRow(startTime)"
  >
    <div class="col cell time">{{ startTime }}</div>
    <div class="wrapper">
      <div
        class="col cell time-slot"
        *ngFor="
          let timeSlotGridItem of timeSlotGridItemsByStartTimes[startTime]
        "
        [style.background]="timeSlotGridItem.bgColor"
        [style.color]="timeSlotGridItem.textColor"
        [class.break-slot]="timeSlotGridItem.timeSlot.isBreak"
      >
        <elib-time-slot [timeSlot]="timeSlotGridItem.timeSlot"></elib-time-slot>
      </div>
    </div>
  </div>
</div>
